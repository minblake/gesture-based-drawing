<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drawing Board</title>
  </head>
  <body>
    <section class="hero is-light is-fullheight">
      <div class="hero-body">
        <div id="app">
          <div class="buttons has-addons is-centered">
            <button
              class="button"
              type="button"
              :class="{ 'is-primary': shapeSelected[0] }"
              @click="shapeSelected = [true, false, false, false]"
            >
              Line
            </button>
            <button
              class="button"
              :class="{ 'is-primary': shapeSelected[1] }"
              type="button"
              @click="shapeSelected = [false, true, false, false]"
            >
              Triangle
            </button>
            <button
              class="button"
              :class="{ 'is-primary': shapeSelected[2] }"
              type="button"
              @click="shapeSelected = [false, false, true, false]"
            >
              Rectangle
            </button>
            <button
              class="button"
              :class="{ 'is-primary': shapeSelected[3] }"
              type="button"
              @click="shapeSelected = [false, false, false, true]"
            >
              Circle
            </button>
          </div>
          <canvas
            id="drawing-board"
            width="300px"
            height="400px"
            @mousedown="startDrawing"
            @mousemove="draw"
            @mouseup="stopDrawing"
          >
          </canvas>
          <button
            class="clear button is-danger is-centered"
            type="button"
            @click="clearCanvas()"
          >
            Clear
          </button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
