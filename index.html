<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Gesture Based Drawing</title>
  </head>
  <body>
    <section class="hero is-light is-fullheight">
      <div class="hero-body">
        <div id="app">
          <div class="field is-grouped shapes">
            <a
              class="image is-48x48"
              :class="{ 'is-selected': shapeSelected[0] }"
              @click="shapeSelected = [true, false, false, false]"
            >
              <img src="./assets/icons8-line-48.png" alt="line" />
            </a>
            <a
              class="image is-48x48"
              :class="{ 'is-selected': shapeSelected[1] }"
              @click="shapeSelected = [false, true, false, false]"
            >
              <img src="./assets/icons8-triangle-48.png" alt="triangle" />
            </a>
            <a
              class="image is-48x48"
              :class="{ 'is-selected': shapeSelected[2] }"
              @click="shapeSelected = [false, false, true, false]"
            >
              <img src="./assets/icons8-rectangular-48.png" alt="rectangle" />
            </a>
            <a
              class="image is-48x48"
              :class="{ 'is-selected': shapeSelected[3] }"
              @click="shapeSelected = [false, false, false, true]"
            >
              <img src="./assets/icons8-circle-48.png" alt="circle" />
            </a>
          </div>
          <div class="field is-grouped">
            <div
              class="color"
              :class="{ 'is-selected': colorSelected[0] }"
              style="background: black"
              @click="colorSelected = [true, false, false, false, false, false, false]"
            ></div>
            <div
              class="color"
              :class="{ 'is-selected': colorSelected[1] }"
              style="background: red"
              @click="colorSelected = [false, true, false, false, false, false, false]"
            ></div>
            <div
              class="color"
              :class="{ 'is-selected': colorSelected[2] }"
              style="background: orange"
              @click="colorSelected = [false, false, true, false, false, false, false]"
            ></div>
            <div
              class="color"
              :class="{ 'is-selected': colorSelected[3] }"
              style="background: yellow"
              @click="colorSelected = [false, false, false, true, false, false, false]"
            ></div>
            <div
              class="color"
              :class="{ 'is-selected': colorSelected[4] }"
              style="background: green"
              @click="colorSelected = [false, false, false, false, true, false, false]"
            ></div>
            <div
              class="color"
              :class="{ 'is-selected': colorSelected[5] }"
              style="background: blue"
              @click="colorSelected = [false, false, false, false, false, true, false]"
            ></div>
            <div
              class="color"
              :class="{ 'is-selected': colorSelected[6] }"
              style="background: gray"
              @click="colorSelected = [false, false, false, false, false, false, true]"
            ></div>
          </div>
          <canvas id="drawing-board" width="330px" height="350px" v-pan="onPan">
          </canvas>
          <button
            class="clear button is-danger is-centered"
            type="button"
            @click="clearCanvas"
          >
            Clear
          </button>
        </div>
      </div>
    </section>
    <script src="hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
